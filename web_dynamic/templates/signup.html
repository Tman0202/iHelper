  <style>
   
   body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}

h1 {
  text-align: center;
}

form {
  width: 40%;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 10px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}

.error {
  color: red;
  margin-bottom: 10px;
}
























  
  </style> 
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#"><strong>iHelper</strong></a></li> 
          <li><a href="http://127.0.0.1:5000/iHelper">Home</a></li>
          <li><a href="http://127.0.0.1:5000/iHelper/service">Services</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="http://127.0.0.1:5000/iHelper/about_us">About Us</a></li>
        </ul>
      </nav>
      <div class="cta">
        <a href="http://127.0.0.1:5000/iHelper/signup" class="button">Sign Up</a>
        <a href="http://127.0.0.1:5000/iHelper/signin" class="button">Log In</a>
      </div>
    </header>
    <main>
      <h1>Register</h1>
    <form method="POST" action="/register">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required><br><br>

      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name"><br><br>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name"><br><br>

      <label for="phone_number">Phone Number:</label>
      <input type="text" id="phone_number" name="phone_number" required><br><br>

      <label for="terms_and_conditions">I agree to the terms and conditions:</label>
      <input type="checkbox" id="terms_and_conditions" name="terms_and_conditions" required><br><br>

      <input type="submit" value="Submit">
    </form>
        </form>
      </div>
    </main>
